apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: alloydb
spec:
  template:
    metadata:
      name: alloydb
    spec:
      containers:
        - name: alloydb
          image: alloydb/local
          volumeMounts:
            - name: data
              mountPath: /alloydb-data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
